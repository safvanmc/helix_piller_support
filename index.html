<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helix Piller Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Helix Piller Support</h1>
        <p>If you have any questions or need support, please fill out the form below.</p>
        
        <!-- Removed action and method -->
        <form id="form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Question or Issue" required></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>

        <div id="loading" style="display: none;">Loading...</div>
        <div id="success-message" style="display: none; color: green;">Successfully Submitted!</div>
    </div>

    <script>
        var form = document.getElementById("form");
        var submit = document.getElementById("submit");
        var loading = document.getElementById("loading");
        var successMessage = document.getElementById("success-message");

        form.onsubmit = function(event) {
            event.preventDefault(); // Prevents the page from reloading
            
            // Show loading text
            submit.style.display = "none";
            loading.style.display = "block";

            // Simulate submission delay
            setTimeout(function() {
                form.reset(); // Clear the form fields
                submit.style.display = "block";
                loading.style.display = "none";
                successMessage.style.display = "block"; // Show success message

                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 3000);
            }, 2000);
        }
    </script>
</body>
</html>
